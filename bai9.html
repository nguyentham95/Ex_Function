<script>
    let nInteger = prompt("Nhap vao day so nguyen duong");
    
    let reverse = " ";
    let i = nInteger.length -1;

function daoNguoc() {
    
    for (i = nInteger.length -1; i >= 0; i--) {
        reverse += nInteger[i];
    }
   return  reverse;
} 
document.write(" Mang so nhap vao la: " + nInteger   + "<br>");
document.write("Mang dao nguoc la: " + daoNguoc());

    
        
</script>
