<body>
    <!-- Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. 
    Nếu là ký tự số hàm trả về true, ngược lại trả về false. -->
</body>
</html>
<script>
    let text = prompt("Nhập vào 1 ký tự: ");
    let result = "";
    

    function checkNumber () {
        if (Number(text)) {
            result = true + "<br>" +  " Ký tự " + text + " là số. ";
        } else {
            result = false + "<br>" + " Ký tự " + text + " không phải là số.";
        }
        return result;
    }
    document.write(checkNumber())
</script>
