<body>
    <!-- Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, 
    kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không. 
    Nếu có trả về số lần xuất hiện của ký tự đó,
     nếu không trả về -1.  -->
</body>
</html>
<script>
let array = ['a', 'b','b', 'c', 'n','m', 'm', 'f', 'h', 'k', 'l',];

document.write(" Mảng : [" + array + " ]" +"<br>");

let text = prompt("Nhập vào 1 ký tự bất kỳ");
let check = checkText (text, array);


    function checkText (text, array) {
        let count = 0;
        for (let i = 0; i < array.length; i++) {
            if (array[i] === text) {
                count++;

            }
        } if (count == 0) {
            return -1;
            
        } else if (count > 0) {
            return count;
        }
    } 
    document.write(" ký tự: " + text + " xuất hiện " + check + " lần.");

</script>
