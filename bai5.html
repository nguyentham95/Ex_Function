<script>
    function giaiThua (n) {
        if (n == 0){
            return 1;
        }
        return n * giaiThua(n - 1);
        
    } 
    let number = +prompt("Số nhập vào phải là số nguyên dương: ")
    document.write(giaiThua (number));
</script>
